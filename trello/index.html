<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu trello</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Minhas tarefas</h1>

    <form id="adicionar-tarefa">
        <label for="nova-tarefa">Tarefa:</label>
        <input type="text" name="nova-tarefa" id="nova-tarefa">
        <button type="submit">Adicionar</button>
    </form>

    <div class="colunas">

        <div class="coluna" id="a-fazer">
            <h2>A fazer</h2>
            <ul class="tarefas" id="tarefas-a-fazer"></ul>
        </div>

        <div class="coluna" id="fazendo">
            <h2>Fazendo</h2>
            <ul class="tarefas" id="tarefas-em-processo"></ul>
        </div>

        <div class="coluna" id="feito">
            <h2>Feito</h2>
            <ul class="tarefas" id="tarefas-feito"></ul>
        </div>

    </div>

    

    <script src="main.js"></script>
</body>
</html>
